<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      var inputs = ["rock", "paper", "scissors"];
      var userInput;
      var win = 0;
      var loss = 0;
      var draw = 0;
      var result;

      for (var i = 1; i <= 5; i++) {
       
        //parse input and validate
        userInput = prompt("Choose Rock, Paper or Scissors");
        if (userInput == "r") {
          userInput = 0;
        }
        else if (userInput == "p") {
          userInput = 1;
        }
        else if (userInput == "s") {
          userInput = 2;
        }
        else {
            //if invalid input, skip iteration and force 5 valid user inputs by modifying i 
            alert('invalid input')
            i -= 1
            continue
        }

        //generate computer input
        var computerInput = Math.floor(Math.random() * Math.floor(2));

        //evaluate user input against computer input
        if (userInput == computerInput) {
          draw += 1
          result = 'tied'
        } else if (
          (userInput == 0 && computerInput == 2) ||
          (userInput == 1 && computerInput == 0) ||
          (userInput == 2 && computerInput == 1)
        ) {
          win += 1
          result = 'won'
        } else {
          loss +=1
          result = 'lost'
        }
       
        //display result
        alert(
          "you chose " +
            inputs[userInput] +
            ". The computer chose " +
            inputs[computerInput] + ". You " + result
        );
      }

      var bestofResult
      //evalute bestof result
      if (win > loss) {
        bestofResult = "won"
      }
      else if (win < loss) {
        bestofResult = "lost"
      }
      else {
          bestofResult = "tied"
      }

      //display bestof result
      alert("Wins: " + win + " Loss: " + loss + " Draws: " + draw + ". You " + bestofResult + " best of 5")

    </script>
  </body>
</html>
